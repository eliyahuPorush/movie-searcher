<h3 class="h3 mt-5 ms-5 ps-3">Search For A Movie</h3>
<form (ngSubmit)="search()" [formGroup]="movieForm" class="m-5 mt-1 d-flex flex-row justify-content-between px-3 w-50">
  <input type="text" formControlName="title" class="form-control me-2">
  <button class="btn btn-danger" type="submit">Search</button>
</form>
